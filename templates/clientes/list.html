{% extends 'base.html' %}

{% block content %}
  <h1>Lista de Clientes</h1>
  <ul>
    {% for cliente in clientes %}
      <li><a href="{% url 'aluguel:cliente_detail' cliente.pk %}">{{ cliente.nome }}</a></li>
    {% empty %}
      <li>Nenhum cliente cadastrado.</li>
    {% endfor %}
  </ul>
{% endblock %}
